<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" lang="es" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Convert color values between hexadecimal and rgb formats" />
    <title>Color Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Color converter</h1>
    </header>

    <section>
        <ul>
            <li>
                Pick a color
                <input type="color" value="#ffffff" id="pick-color" name="pick-color" />, 
            </li>
            <li>
                write it in 
                <input type="text" maxlength="7" placeholder="hexadecimal (#123456)" id="hex-color" />
            </li>
            <li>
                or in
                rgb(<input type="number" min="0" maxlength="3" max="255" name="r-part" id="r-part" placeholder="R" />,
                <input type="number" min="0" maxlength="3" max="255" name="g-part" id="g-part" placeholder="G" />,
                <input type="number" min="0" maxlength="3" max="255" name="b-part" id="b-part" placeholder="B" />)
            </li>
        </ul>
    </section>

    <aside id="display-color"></aside>

    <footer id="my-footer">
        Made by Aarón Ramírez
        <br />
        <a href="https://github.com/ramirezaaron">
            <img src="github.png" id="gh-logo" alt="Github Profile">
        </a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
